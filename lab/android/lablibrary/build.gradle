apply plugin: 'com.android.library'
apply plugin: 'maven'

android {
    compileSdkVersion rootProject.ext.COMPILE_SDK_VERSION
    buildToolsVersion rootProject.ext.BUILD_TOOLS_VERSION

    defaultConfig {
        minSdkVersion rootProject.ext.MIN_SDK_VERSION
        targetSdkVersion rootProject.ext.TARGET_SDK_VERSION
        versionCode 1
        versionName "1.0"
    }
    //defaultPublishConfig "release"

    // 发布所有包使得debugCompile project(path: ":lablibrary", configuration: "debug")可用
    // 参考: http://tools.android.com/tech-docs/new-build-system/user-guide
    // 但uploadArchives发布的版本中会带上-debug -release
    // https://docs.gradle.org/current/userguide/userguide_single.html#moduleDependencies
    // 23.4.9. Dependency configurations
    // 开启后使maven uploadArchives能够发布defaultPublishConfig的方式  https://github.com/dcendents/android-maven-gradle-plugin/issues/11
    publishNonDefault true
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {

        }
    }
}
configurations.all{
    resolutionStrategy{
        force "com.android.support:appcompat-v7:${rootProject.ext.SUPPORT_VERSION}"
    }
}
dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile "com.android.support:appcompat-v7:${rootProject.ext.SUPPORT_VERSION}"
    compile "com.facebook.react:react-native:+"  // From node_modules
    //compile 'com.squareup.okhttp3:okhttp:3.4.1'
    //compile project(':richtext')
    //debugCompile project(path: "richtext", configuration: "debug")
    //compile 'com.lightappbuilder.richtext:richtext:+'
    compile ('com.zzhoujay.richtext:richtext:2.4.4'){
        exclude group: 'com.android.support', module: 'appcompat-v7'
        exclude group: 'com.squareup.okhttp3', module: 'okhttp'
}
compile 'com.romandanylyk:pageindicatorview:0.2.0'
compile 'me.relex:photodraweeview:1.1.2'
    compile ('com.yanzhenjie:permission:1.0.8'){
        exclude group: 'com.android.support'
    }
}

task sourcesJar(type: Jar) {
    from android.sourceSets.main.java.srcDirs
    classifier = 'sources'
}
task javadoc(type: Javadoc) {
    source = android.sourceSets.main.java.srcDirs
    classpath += project.files(android.getBootClasspath().join(File.pathSeparator))
    options.addStringOption("encoding", "UTF-8")
}
task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from javadoc.destinationDir
}
artifacts {
    //archives javadocJar
    archives sourcesJar
}

if (android.publishNonDefault) {
    android.libraryVariants.all { variant ->
        if (variant.name == android.defaultPublishConfig) {
            def bundleTask = tasks["bundle${name.capitalize()}"]
            artifacts {
                archives(bundleTask.archivePath) {
                    classifier null
                    builtBy bundleTask
                }
            }
        }
    }
}

uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: uri(rootProject.ext.repoOut))

            pom.project {
                name 'lab-library'
                description "lab library"

                groupId 'com.lightappbuilder.lab4'
                artifactId 'lab-library'
                version '1.0.0'
            }
        }
    }
}